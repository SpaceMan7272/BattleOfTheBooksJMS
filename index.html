<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the Books - Jamestown Middle School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Battle of the Books - Jamestown Middle School</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#books">Books</a></li>
                <li><a href="#audiobooks">Audiobooks</a></li>
                <li><a href="#announcements">Announcements</a></li>
                <li><a href="#list">Reading Lists</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome</h2>
            <embed src="battle-of-the-books.pdf" type="application/pdf" width="100%" height="600px">
        </section>

        <section id="books">
            <h2>Books</h2>
            <ul id="book-list">
                <li>Book 1</li>
                <li>Book 2</li>
                <li>Book 3</li>
                <!-- Add more books here -->
            </ul>
        </section>

        <section id="audiobooks">
            <h2>Audiobooks</h2>
            <ul id="audiobook-list">
                <li>Audiobook 1</li>
                <li>Audiobook 2</li>
                <li>Audiobook 3</li>
                <!-- Add more audiobooks here -->
            </ul>
        </section>

        <section id="announcements">
            <h2>Announcements</h2>
            <div id="announcement-list">
                <!-- Announcements will be added here -->
            </div>
            <textarea id="announcement-input" placeholder="Enter new announcement..."></textarea>
            <button onclick="addAnnouncement()">Add Announcement</button>
        </section>

        <section id="list">
            <h2>Reading Lists</h2>
            <input type="text" id="name-input" placeholder="Enter your name">
            <button onclick="createTable()">Create List</button>
            <div id="list-container">
                <!-- User reading lists will be added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jamestown Middle School</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
